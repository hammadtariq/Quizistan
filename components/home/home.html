<div class="content">
    <aside>
    <section class="loginPanel">
        <div class="form-group">
            <label for="usr">Email:</label>
            <input type="text" class="form-control" ng-model="home.email" id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" ng-model="home.password" id="pwd">
        </div>
        <button type="button" class="btn btn-success" style="float: right" ng-click="home.login()">Login</button>
    </section>
    </aside>
</div>
